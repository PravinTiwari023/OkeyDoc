<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Icon/square.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert HTML to PDF - Free Online Tool</title>
    <meta name="description" content="Convert HTML files to PDF online. Supports HTML and HTM formats. Free, fast, and secure.">
    
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "HTML to PDF Converter",
        "description": "Convert HTML files to PDF online. Free and easy to use.",
        "url": "{{ url_for('page.html_to_pdf', _external=True) }}",
        "applicationCategory": "Utility",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Theme/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Html2Pdf/html2pdf_style.css') }}">
    
    <!-- Required Libraries for HTML to PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<body>
    <div class="loading-bar" id="loadingBar"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('page.home') }}" class="logo">
                <i class="fas fa-file-pdf"></i>
                PDF Tools
            </a>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Convert HTML to PDF</h1>
            <p class="lead">Transform your HTML files into professional PDF documents. Support for HTML and HTM formats. Maintain formatting and layout for perfect results.</p>
        </header>

        <div class="pdf-tool">
            <div class="url-input-container">
                <input type="text" id="urlInput" class="url-input" placeholder="Enter website URL (e.g., https://www.example.com)" />
            </div>

            <div class="organize-options" id="organizeOptions">
                <div class="option-title">PDF Settings</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="qualityHigh" name="quality" value="high" checked>
                        <label for="qualityHigh">High Quality</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="qualityMedium" name="quality" value="medium">
                        <label for="qualityMedium">Medium Quality</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="qualityLow" name="quality" value="low">
                        <label for="qualityLow">Low Quality (Smaller File Size)</label>
                    </div>
                </div>
            </div>

            <div class="pages-container" id="documentPreview"></div>

            <button id="convertBtn" class="btn">Convert to PDF</button>
        </div>
    </div>

    <footer class="footer">

    <script src="{{ url_for('static', filename='Theme/theme_toggle.js') }}"></script>
</body>
